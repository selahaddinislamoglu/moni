<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 40px auto;
        }

        .chart {
            width: 45%;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="chart">
            <canvas id="cpu-chart"></canvas>
        </div>
        <div class="chart">
            <canvas id="memory-chart"></canvas>
        </div>
        <div class="chart">
            <canvas id="disk-chart"></canvas>
        </div>
        <div class="chart">
            <canvas id="net-chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const updateChart = (chart, data) => {
            const date = new Date(data.time * 1000);
            chart.data.labels.push(date.toLocaleTimeString());
            chart.data.datasets[0].data.push(data.usage);
            chart.data.labels = chart.data.labels.slice(-20);
            chart.data.datasets[0].data = chart.data.datasets[0].data.slice(-20);
            chart.update();
        };

        const cpuChart = new Chart(
            document.getElementById('cpu-chart'),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CPU',
                        data: [],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }
        );

        const memoryChart = new Chart(
            document.getElementById('memory-chart'),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Memory',
                        data: [],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }
        );

        const diskChart = new Chart(
            document.getElementById('disk-chart'),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Disk',
                        data: [],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }
        );

        const netChart = new Chart(
            document.getElementById('net-chart'),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Network',
                        data: [],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }
        );

        const socket = new WebSocket('/api/connect?token=' + localStorage.getItem('jwt'));

        socket.onopen = () => {
            console.log('Connected to the WebSocket server');
            socket.send(JSON.stringify({ action: 'subscribe', topic: 'cpu' }));
            socket.send(JSON.stringify({ action: 'subscribe', topic: 'memory' }));
            socket.send(JSON.stringify({ action: 'subscribe', topic: 'disk' }));
            socket.send(JSON.stringify({ action: 'subscribe', topic: 'network' }));
        };

        socket.onmessage = (event) => {
            console.log(`Received message: ${event.data}`);
            const data = JSON.parse(event.data);
            if (data.topic == "cpu") {
                updateChart(cpuChart, data.data);
            } else if (data.topic == "memory") {
                updateChart(memoryChart, data.data);
            } else if (data.topic == "disk") {
                updateChart(diskChart, data.data);
            } else if (data.topic == "network") {
                updateChart(netChart, data.data);
            }
        };

        socket.onerror = (error) => {
            console.log(`Error occurred: ${error}`);
        };

        socket.onclose = () => {
            console.log('Disconnected from the WebSocket server');
        };

    </script>
</body>

</html>
